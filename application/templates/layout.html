  <!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Vuoronvaraussovellus</title>
    </head>
    
    <body>
      {% if current_user.is_authenticated %}
      <p>
      Kirjautunut nimellä {{ current_user.name }}. <a href="{{ url_for('auth_logout') }}">Kirjaudu ulos</a>
      <a href="{{ url_for('location_form') }}">Lisää uusi paikka</a>
      <a href="{{ url_for('suggestion_form') }}">Lisää uusi ehdotus</a>
      </p>
      {% else %}
      <a href="{{ url_for('auth_login') }}">Kirjaudu</a>
      <a href="{{ url_for('auth_register') }}">Rekisteröidy</a>
      {% endif %}
      {% block body %}
      <p>
      Content.
      </p>
      {% endblock %}
    </body>
  </html>
